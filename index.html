<!DOCTYPE html>
 <html>
      <head> 
          <!-- include A-Frame obviously --> 
          <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
          <!-- include ar.js for A-Frame --> 
          <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
     </head> 
     <body style='margin : 0px; overflow: hidden;'> 
        <a-scene embedded arjs> 
            
            <!-- defining relevant 3D models as assets -->
            <a-assets>          
                <a-asset-item id="scene" src="assets/model1/scene.gltf"></a-asset-item> 
                <a-asset-item id="scene1" src="assets/model2/scene.gltf"></a-asset-item> 
            </a-assets>      
            
            <!-- custom marker -->
            <a-marker preset='custom' type="pattern" url="assets/patt/pattern-gift2.patt">
                <a-gltf-model src="#scene" rotation="0 -120 0" position="0 0 0Q	0}]]
                8/" scale="0.2 0.2 0.2"></a-gltf-model>
                <a-text scale="0.2 0.2 0.2"  position="-0.1 0.5 0.5" wrap-count="15" rotation="-90 0 0" color="orange" value="345$"></a-text>
            </a-marker>


            <!-- hiro marker -->
            <a-marker preset='hiro'>
                <a-gltf-model src="#scene1" rotation="0 -120 0" position="0 0 0Q	0}]]
                             8/" scale="0.4 0.4 0.4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                </a-gltf-model>
                <a-text scale="0.2 0.2 0.2"  position="0.9 3.2 0" wrap-count="15" rotation="-90 0 0" color="orange" value="100$"></a-text>
            </a-marker>

           
            
            <!-- defining the company logo --> 
            <a-image id="image" src="assets/logo.png" scale="0.4 0.4 0.4" position="0 0.7 -2" rotation="0 0 0"></a-image>
            <!-- definining the  camera which moves with the marker position --> 
            <a-entity camera></a-text></a-entity>
        </a-scene> 
    </body> 
</html>
